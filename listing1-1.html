<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>butterflies</title>

	<script type="text/javascript" src="lib/createjs-2014.12.12.min.js"></script>
</head>
<body>
<canvas id="canvas" height="800" width="800"></canvas>
<script type="text/javascript">
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");

	var butterfly = new Image();
	butterfly.src = "images/butterfly.jpg";
	butterfly.onload = drawButterflies;

	function drawButterflies(){
		ctx.drawImage(butterfly,0,0,butterfly.width,butterfly.height,1,0,200,138);
		ctx.drawImage(butterfly,0,0,butterfly.width,butterfly.height,200,0,200,138);
		ctx.drawImage(butterfly,0,0,butterfly.width,butterfly.height,400,0,200,138);
		setTimeout(moveButterfly,1000);
	}

	function moveButterfly(){
		ctx.clearRect(0,0,canvas.width,canvas.height);
		ctx.drawImage(butterfly,0,0,butterfly.width,butterfly.height,0,0,200,138);
		ctx.drawImage(butterfly,0,0,butterfly.width,butterfly.height,200,200,200,138);
		ctx.drawImage(butterfly,0,0,butterfly.width,butterfly.height,400,0,200,138);
	}
</script>
</body>
</html>
