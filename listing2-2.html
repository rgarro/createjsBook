<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Various Shapes</title>
	<script type="text/javascript" src="lib/createjs-2014.12.12.min.js"></script>

	<script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
</head>
<body>
<canvas id="canvas" height="800" width="800" style="border: black solid 1px">

</canvas>
<script type="text/javascript">
var stage;
var queue;

function setupStage() {
	stage = new createjs.Stage(document.getElementById('canvas'));
	/*createjs.Ticker.setFPS(60);
	createjs.Ticker.addEventListener("tick", function(){
		stage.update();
	});*/
}

$(document).ready(function(){
	setupStage();
	var rectangle = new createjs.Shape();
	rectangle.graphics.beginStroke('#000');
	rectangle.graphics.beginFill('#FF0000');
	rectangle.graphics.drawRect(0,0,150,100);
	rectangle.x = rectangle.y = 20;
	stage.addChild(rectangle);

	var circle = new createjs.Shape();
	circle.graphics.beginStroke('#000');
	rectangle.graphics.beginFill('#FF000');
	circle.graphics.drawCircle(0,0,50);
	circle.x = 250;
	circle.y = 70;
	stage.addChild(circle);

	var poly = new createjs.Shape();
	poly.graphics.beginStroke('#000');
	poly.graphics.beginFill('#90ABC2');
	poly.graphics.drawPolyStar(0,0,69,6,0,6);
	poly.x = 400;
	poly.y = 70;
	stage.addChild(poly);

	var tri = new createjs.Shape();
	tri.graphics.beginStroke('#000');
	tri.graphics.beginFill('#00FF00');
	tri.graphics.moveTo(50,0)
		.lineTo(0,100)
		.lineTo(100,100)
		.lineTo(50,0);
	tri.x = 20;
	tri.y = 150;
	stage.addChild(tri);

	var rd = new createjs.Shape();
	rd.graphics.beginStroke('#000');
	rd.graphics.beginFill('#f7d0d1');
	rd.graphics.drawRoundRect(0,0,400,100,10);
	rd.x = rd.y = 150;
	stage.addChild(rd);

	stage.update();
});
</script>
</body>
</html>
