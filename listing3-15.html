<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Draw Letters Update</title>
	<script type="text/javascript" src="lib/createjs-2014.12.12.min.js"></script>

	<script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
</head>
<body>
<canvas id="canvas" height="800" width="800" style="border: black solid 1px">

</canvas>
<script type="text/javascript">
var stage,livesTxt,gameOverTxt,win;
var queue;
var answer = "CREATEJS IS AWESOME";
var abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
var lives = 5;
var lettersNeeded = 0;

function setupStage() {
	stage = new createjs.Stage(document.getElementById('canvas'));
	drawBoard();
	drawLetters();
	drawMessages();
	startGame();
}

function drawBoard(){
	var i,char,box;
	var xPos = 20;
	var yPos = 90;
	for(i=0;i<answer.length;i++){
		char = answer[i];
		if(char != ' ' && char != '&'){
			lettersNeeded++;
			box = new createjs.Shape();
			box.graphics.drawRect(0,0,20,24);
			box.regX = 10;
			box.regY = 12;
			box.x = xPos;
			box.y = yPos;
			box.name = 'box_' + i;
			box.key = char;
			stage.addChild(box);
		}
		xPos += 26;
		if(char == '&'){
			yPos += 40;
			xPos = 20;
		}
	}
}

function drawLetters(){
	var i,char,txt,btn;
	var cnt = 0;
	var xPos = 20;
	var yPos = 200;
	for(i=0;i<abc.length;i++){
		char = abc[i];
		btn = new createjs.Shape();
		btn.graphics.beginFill("#000");
		btn.graphics.beginStroke("#000");
		btn.graphics.drawRect(0,0,20,24);
		btn.regX = 10;
		btn.regY = 12;
		btn.x = xPos;
		btn.y = yPos;
		stage.addChild(btn);
		//create text
		txt = new createjs.Text(char);
		txt.color = "#FFF";
		txt.textAlign = "center";
		txt.textBaseline = "middle";
		txt.x = xPos;
		txt.y = yPos;
		stage.addChild(txt);
		btn.txt = txt;
		btn.addEventListener("click",onLetterClick);
		xPos += 24;
		cnt++;
		if(cnt == 13){
			yPos += 30;
			xPos = 20;
		}
	}
}

$(document).ready(function(){
	setupStage();
	queue = new createjs.LoadQueue();
	queue.installPlugin(createjs.Sound);
	queue.addEventListener("complete", setupStage); queue.loadManifest(
		[
			{id:"woosh", src:"sounds/woosh.mp3"},
			{id:"chime", src:"sounds/chime.mp3"}
		]);
});
</script>
</body>
</html>
