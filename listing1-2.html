<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>butterflies</title>
	<script type="text/javascript" src="lib/createjs-2014.12.12.min.js"></script>

	<script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
</head>
<body>
<canvas id="canvas" height="800" width="800">

</canvas>
<script type="text/javascript">
$(document).ready(function(){
		var stage = new createjs.Stage("canvas");
	var bt1;
	var bt2;
	var bt3;

	function drawButterflies(){
		var imgPath = "images/butterfly.jpg";
		bt1 = new createjs.Bitmap(imgPath);
		bt2 = new createjs.Bitmap(imgPath);
		bt3 = new createjs.Bitmap(imgPath);
		bt2.x = 200;
		bt3.x = 400;
		stage.addChild(bt1,bt2,bt3);
		stage.update();
		setTimeout(moveButterfly, 1000);
	}

	function moveButterfly(){
		bt2.y += 200;
		stage.update();
	}

	drawButterflies();
	createjs.Tween.get(bt1).to({y:bt1.y + 60,x:bt1.x + -60},10000);
	createjs.Tween.get(bt2).to({y:bt2.y + 20},1000,createjs.Ease.QuadOut);

stage.update();
var circle = new createjs.Shape();
        circle.graphics.beginFill("Crimson").drawCircle(0, 0, 50);
        circle.x = 100;
        circle.y = 100;
        stage.addChild(circle);
        createjs.Tween.get(circle, {loop: true})
          .to({x: 400}, 1000, createjs.Ease.getPowInOut(4))
          .to({alpha: 0, y: 75}, 500, createjs.Ease.getPowInOut(2))
          .to({alpha: 0, y: 125}, 100)
          .to({alpha: 1, y: 100}, 500, createjs.Ease.getPowInOut(2))
          .to({x: 100}, 800, createjs.Ease.getPowInOut(2));
        createjs.Ticker.setFPS(60);
        createjs.Ticker.addEventListener("tick", stage);
});
</script>
</body>
</html>
