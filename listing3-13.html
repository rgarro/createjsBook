<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Starter Template</title>
	<script type="text/javascript" src="lib/createjs-2014.12.12.min.js"></script>

	<script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
</head>
<body>
<canvas id="canvas" height="800" width="800" style="border: black solid 1px">

</canvas>
<div id="instructions" style="width: 400px;height: 300px;border: dashed 2 #008b8b;text-align: center;">
<h3 style="font-family:arial;">Game Instructions</h3> <p><strong>Click</strong> on the <span style="color:red">RED</span>
balloons as they fall from the sky.</p> <p>Make sure you click them <span style="text-decoration:
underline">all</span> before time runs out!</p> <p>Rack up <i>as many points</i> as you can to reach the <span
style="color:blue">BLUE</span> level.</p> <h2 style="font-weight: bold;margin-top:30px">GOOD LUCK!</h2>
</div>
<script type="text/javascript">
var stage;
var queue;

function setupStage() {
	stage = new createjs.Stage(document.getElementById('canvas'));
	createjs.Ticker.setFPS(60);
	createjs.Ticker.addEventListener("tick", function(){
		stage.update();
	});
}



$(document).ready(function(){
	setupStage();
	var el = new createjs.DOMElement('instructions');
	el.alpha = 10;
	el.regX = 200;
	el.x = stage.canvas.width / 2;
	el.y = -700;
	stage.addChild(el);
	//stage.update();
	createjs.Tween.get(el).wait(3000).to({y:40,alpha:1},2000,createjs.Ease.quadOut);
});
</script>
</body>
</html>
